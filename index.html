<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Dot Hunter 🎯</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="game-container">
  <h1 class="game-title">🎯 Falling Dot Hunter</h1>
  
  <div class="game-info">
    <div class="info-item">
      <span class="label">점수:</span>
      <span id="score" class="value">0</span>
    </div>
    <div class="info-item">
      <span class="label">최고 점수:</span>
      <span id="bestScore" class="value">0</span>
    </div>
    <div class="info-item">
      <span class="label">생명:</span>
      <span id="hearts" class="value">❤️❤️❤️</span>
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="controls">
    <button id="startBtn" class="btn btn-primary">게임 시작</button>
    <button id="pauseBtn" class="btn btn-secondary" disabled>일시정지</button>
    <button id="restartBtn" class="btn btn-warning">재시작</button>
  </div>

  <div class="settings">
    <div class="setting-group">
      <label>난이도:</label>
      <select id="difficulty" class="select-box">
        <option value="easy">쉬움 😊</option>
        <option value="normal" selected>보통 😐</option>
        <option value="hard">어려움 😈</option>
      </select>
    </div>
  </div>

  <div class="instructions">
    <h3>게임 방법</h3>
    <p>🎯 떨어지는 원을 클릭하여 점수를 획득하세요!</p>
    <p>❤️ 원을 놓치면 생명이 감소합니다</p>
    <p>⚡ 점수가 높아질수록 속도가 빨라집니다</p>
  </div>
</div>

<script src="js/game.js"></script>

</body>
</html>
